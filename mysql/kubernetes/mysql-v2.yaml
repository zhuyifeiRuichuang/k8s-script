---
# 0. Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: bigdata3

---
# 1. Secret
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: bigdata3
type: Opaque
stringData:
  ROOT_PASSWORD: "ComplexPassword123!"

---
# 2. ConfigMap (已优化高并发)
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
  namespace: bigdata3
data:
  my.cnf: |
    [mysqld]
    default-authentication-plugin=mysql_native_password
    character-set-server=utf8mb4
    collation-server=utf8mb4_unicode_ci
    skip-name-resolve
    
    # --- High Connections Config ---
    max_connections=4000
    open_files_limit=65535
    max_connect_errors=1000
    wait_timeout=1800
    interactive_timeout=1800

---
# 3. Headless Service (内部通信)
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: bigdata3
  labels:
    app: mysql
spec:
  ports:
  - port: 3306
    name: mysql
  clusterIP: None
  selector:
    app: mysql

---
# 3.1 NodePort Service (外部访问)
apiVersion: v1
kind: Service
metadata:
  name: mysql-external
  namespace: bigdata3
spec:
  type: NodePort
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306
    nodePort: 30306
    name: mysql

---
# 4. StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: bigdata3
spec:
  selector:
    matchLabels:
      app: mysql
  serviceName: "mysql"
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: ROOT_PASSWORD
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2"
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
        - name: config
          mountPath: /etc/mysql/conf.d
        livenessProbe:
          exec:
            command: ["mysqladmin", "ping", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command: ["sh", "-c", "mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}"]
          initialDelaySeconds: 5
          periodSeconds: 2
          timeoutSeconds: 1
      volumes:
      - name: config
        configMap:
          name: mysql-config
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
